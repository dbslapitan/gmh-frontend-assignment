<mat-card>
    <mat-card-header>
        <mat-card-title>{{album.name}}</mat-card-title>

    </mat-card-header>
    <mat-card-content>
        <p>{{album.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-raised-button [routerLink]="['/album-details',album.id]">Edit</a>
    </mat-card-actions>
</mat-card>
